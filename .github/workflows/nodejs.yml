name: nodejs
on:
  push:
    paths:
      - '**/**'
      - '!**/*.md/**'

defaults:
  run:
    shell: bash

env:
  CI: true
  FORCE_COLOR: 2

jobs:
  pipeline:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: ['14.x']
        os: ['ubuntu-latest']

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install npm dependencies
        run: |
          yarn install
          echo "::set-output name=install::nodejs"
      - name: Run build
        run: yarn run build
        id: build
